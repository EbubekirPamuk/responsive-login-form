<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="LoginForm.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6ed283bebf.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="LogForm shadow">
            <div class="row">
                <div class="form-content col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <h2>Sign up</h2>
                    <div class="form-group text-center">
                        <label>
                            <i class="fas fa-user"></i>
                        </label>
                        <input type="text" placeholder="Your name">
                    </div>
                    <div class="form-group text-center">
                        <label>
                            <i class="fas fa-envelope"></i>
                        </label>
                        <input type="email" placeholder="Your e-mail">
                    </div>
                    <div class="form-group text-center">
                        <label>
                            <i class="fas fa-unlock-alt"></i>
                        </label>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="form-group text-center">
                        <label>
                            <i class="fas fa-unlock-alt"></i>
                        </label>
                        <input type="password" placeholder="Repeat your password">
                    </div>
                    <div class="form-group text-center">
                        <label>
                            <input type="checkbox" placeholder="Your e-mail">I agree all statements in <a href=""> Terms of service</a>
                        </label>
                    </div>
                    <button class="btn btn-primary">Register</button>
                </div>
                <div class="form-image col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <img src="../Form 1/images/join-us.jpg"> <a href="#">I'm already member</a>
                </div>
            </div>
        </div>
</body>

</html>
